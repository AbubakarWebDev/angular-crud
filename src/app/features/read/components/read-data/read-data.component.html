<div class="table-responsive-md">
  <table class="table table-bordered table-striped align-middle p-5">
    <thead class="table-dark">
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>
          <button 
            type="button" 
            class="btn btn-success me-2" 
            (click)="handleEdit(user.username)"
          >
            <a class="text-white text-decoration-none">EDIT</a>
          </button>
          <button 
            type="button" 
            class="btn btn-danger" 
            (click)="handleDelete(user.username)"
          >
            <a class="text-white text-decoration-none">DELETE</a>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
